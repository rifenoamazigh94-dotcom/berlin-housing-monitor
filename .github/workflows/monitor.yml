name: Berlin Housing Monitor

on:
  schedule:
    # Runs every 20 minutes during work hours (9 AM - 6 PM Berlin time, Mon-Fri)
    # Cron uses UTC time, Berlin is UTC+1 (winter) or UTC+2 (summer)
    # 8:00-17:00 UTC = 9:00-18:00 Berlin (winter)
    # 7:00-16:00 UTC = 9:00-18:00 Berlin (summer)
    - cron: '0,20,40 7-16 * * 1-5'  # Summer time (Mar-Oct)
    - cron: '0,20,40 8-17 * * 1-5'  # Winter time (Nov-Feb)
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml
    
    - name: Debug - Check environment variables
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        echo "Checking if secrets are loaded..."
        if [ -z "$TELEGRAM_BOT_TOKEN" ]; then
          echo "❌ TELEGRAM_BOT_TOKEN is NOT set"
        else
          echo "✅ TELEGRAM_BOT_TOKEN is set (length: ${#TELEGRAM_BOT_TOKEN})"
        fi
        if [ -z "$TELEGRAM_CHAT_ID" ]; then
          echo "❌ TELEGRAM_CHAT_ID is NOT set"
        else
          echo "✅ TELEGRAM_CHAT_ID is set: $TELEGRAM_CHAT_ID"
        fi
    
    - name: Run housing monitor
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python berlin_housing_monitor.py
    
    - name: Commit and push seen apartments data
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add seen_apartments.json || true
        git diff --quiet && git diff --staged --quiet || git commit -m "Update seen apartments - $(date +'%Y-%m-%d %H:%M:%S')"
        git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main || true
